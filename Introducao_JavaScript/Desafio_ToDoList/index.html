<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio -To Do List </title>
    <link rel="stylesheet" href="Assets/CSS/style.css">;
</head>

<body>
    <div class="container">
        <div>
            <div class="titulo">
                <h1>To Do List</h1>
                <div class="linha"></div>
            </div>

            <form id="containerInterno">
                <div class="escrevaAqui">
                    <p><input id="task-input" type="text" name="text" placeholder="Digite aqui sua tarefa"></p>
                    <div>
                        <p><button class="taskButton" type="submit"> Adicionar </button></p>
                    </div>
                </div>
            </form>

            <div id="containerTarefas"></div>
        </div>
    </div>
    <script src="./Assets/JS/script.js"></script>
</body>


</html>
